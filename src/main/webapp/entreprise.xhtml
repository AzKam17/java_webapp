<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/freya" template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        Entreprise
    </ui:define>

    <ui:define name="head">
        <h:outputScript name="chartjs/chart.js" library="demo" />
        <script>
            //<![CDATA[
            $(function(){
                var myChart1 = null;

                window.redrawChart = function() {
                    var style = getComputedStyle(document.body);
                    var primCol = style.getPropertyValue('--primary-color') || '#2c84d8';
                    var primLighterCol = style.getPropertyValue('--primary-lighter-color') || '#2c84d8';

                    myChart1 = new Chart(document.getElementById("chart1").getContext('2d'), {
                        type: 'line',
                        data: {
                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                            datasets: [{
                                label: 'Revenue',
                                data: [12, 19, 3, 5, 2, 3, 9],
                                borderColor: [
                                    primCol,
                                ],
                                borderWidth: 4,
                                fill: true,
                                backgroundColor: [
                                    primLighterCol
                                ],

                            }
                            ]
                        },
                        options: {
                            legend: {
                                display: false,
                            },
                            maintainAspectRatio: false,
                            hover: {
                                mode: 'index'
                            },
                            scales: {
                                xAxes: [{
                                    display: true,
                                    gridLines: {
                                        color:    'transparent',
                                    },
                                    ticks: {
                                        fontColor: '#BFC2C6'
                                    }
                                }],
                                yAxes: [{
                                    display: true,
                                    gridLines: {
                                        color:  'rgba(191, 194, 198, .45)',
                                        borderDash:[5, 10],
                                    },
                                    ticks: {
                                        fontColor:  '#BFC2C6',
                                        min: 0,
                                        stepSize: 5,
                                    }
                                }]
                            }
                        }
                    });
                }

                window.redrawChart();

                var ctx2 = document.getElementById("chart2").getContext('2d');

                var myChart2 = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: ['8Sun', '9Mon', '10Thu', '11Wed', '12Fri', '13Sat', '14Sun'],
                        datasets: [{
                            label: 'Revenue',
                            data: [12, 19, 3, 5, 2, 3, 9],
                            borderColor: [
                                '#FFA928',
                            ],
                            borderWidth: 4,
                            fill: true,
                            backgroundColor: [
                                'rgba(255, 169, 40, .2)'
                            ],
                        }
                        ]
                    },
                    options: {
                        legend: {
                            display: false,
                        },
                        maintainAspectRatio: false,
                        hover: {
                            mode: 'index'
                        },
                        scales: {
                            xAxes: [{
                                display: false,
                            }],
                            yAxes: [{
                                display: false,
                            }]
                        }
                    }
                });
            });
            //]]>
        </script>
    </ui:define>

    <ui:define name="content">
        <div class="layout-dashboard">
            <div class="grid">
                <div class="col-12">
                    <div class="grid">
                        <div class="col-12">

                            <div class="grid ui-fluid">
                                <div class="col-12">
                                    <div class="card">
                                        <h5>
                                            Rechercher une entreprise
                                        </h5>

                                        <div class="grid formgrid">
                                            <div class="col-4">
                                                <span class="ui-float-label">
                                                    <p:inputText id="float-input" />
                                                    <p:outputLabel for="@previous" value="Veuillez entrer le RCCM de l'entreprise" />
                                                </span>
                                            </div>

                                            <div class="col-4">
                                                <span class="ui-float-label">
                                                    <p:inputText id="float-ncc" />
                                                    <p:outputLabel for="@previous" value="Veuillez entrer le NCC de l'entreprise" />
                                                </span>
                                            </div>

                                            <div class="col-4">
                                                <span class="ui-float-label">
                                                    <p:inputText id="float-idu" />
                                                    <p:outputLabel for="@previous" value="Veuillez entrer le IDU de l'entreprise" />
                                                </span>
                                            </div>
                                        </div>


                                        <div class="grid formgrid mt-3">
                                            <div class="col-6">
                                                <p:selectOneMenu>
                                                    <f:selectItem itemLabel="Forme juridique de l'entreprise" itemValue="" />
                                                    <f:selectItem itemLabel="Entreprise Individuelle" itemValue="1" />
                                                    <f:selectItem itemLabel="Société à responsabilité limitée" itemValue="2" />
                                                    <f:selectItem itemLabel="Société anonyme" itemValue="3" />
                                                    <f:selectItem itemLabel="Société en nom collectif" itemValue="4" />
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-6">
                                                <p:selectOneMenu>
                                                    <f:selectItem itemLabel="Raison Sociale" itemValue="" />
                                                    <f:selectItem itemLabel="Entreprise Sopelec" itemValue="1" />
                                                    <f:selectItem itemLabel="Entreprise Airtel" itemValue="2" />
                                                    <f:selectItem itemLabel="Entreprise Orange" itemValue="3" />
                                                    <f:selectItem itemLabel="Entreprise Nike" itemValue="4" />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>

                                        <div class="grid formgrid mt-3">
                                            <div class="col-6">
                                                <p:selectOneMenu>
                                                    <f:selectItem itemLabel="Catégorie" itemValue="" />
                                                    <f:selectItem itemLabel="Petite et Moyenne Entreprise" itemValue="1" />
                                                    <f:selectItem itemLabel="Entreprise de Taille Intermédiaire" itemValue="2" />
                                                    <f:selectItem itemLabel="Grande Entreprise" itemValue="3" />
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col-6">
                                                <p:selectOneMenu>
                                                    <f:selectItem itemLabel="Centre de rattachement" itemValue="" />
                                                    <f:selectItem itemLabel="CDI Abengourou" itemValue="1" />
                                                    <f:selectItem itemLabel="CDI Bingerville" itemValue="2" />
                                                    <f:selectItem itemLabel="CDI II Plateau 2" itemValue="3" />
                                                    <f:selectItem itemLabel="CDI II Plateau 3" itemValue="4" />
                                                    <f:selectItem itemLabel="CDI Djibi" itemValue="5" />
                                                </p:selectOneMenu>
                                            </div>
                                        </div>


                                        <div class="col-6 mx-auto">
                                        <p:button
                                                value="Rechercher"
                                                icon="pi pi-search"
                                                styleClass="p-button-raised p-button-rounded p-button-success mt-3"
                                        />
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>


                <h:form id="form">
                    <div class="grid table-demo">
                        <div class="col-12">
                            <div class="card">
                                <!-- Ajouter boutons pour ajouter et exporter vers excel -->
                                <div class="grid">
                                    <div class="col-12">
                                        <div class="grid">
                                            <h:link outcome="/ajouter">

                                            <p:button
                                                        value="Ajouter"
                                                        icon="pi pi-plus"
                                                        styleClass="p-button-raised p-button-rounded p-button-success mt-3 mr-2"
                                                />
                                            </h:link>
                                                <p:button
                                                        value="Exporter vers Excel"
                                                        styleClass="ui-button-success mt-3"
                                                />
                                        </div>
                                    </div>
                                </div>
                                <h5>
                                    Liste des entreprises
                                </h5>
                                <p:dataTable widgetVar="customersDT" var="customer" value="#{dataTableDemoView.customers1}" reflow="true"
                                             selection="#{dataTableDemoView.selectedCustomers}" rowKey="#{customer.id}"
                                             paginator="true" rows="10" paginatorPosition="bottom" rowSelectMode="add">
                                    <f:facet name="header">
                                        <div class="customers-table-header">

                                            <span class="ui-input-icon-left filter-container">
                                        <i class="pi pi-search"/>
                                        <p:inputText id="globalFilter" onkeyup="PF('customersDT').filter()" placeholder="Global Search"/>
                                    </span>
                                        </div>
                                    </f:facet>
                                    <p:column selectionMode="multiple" />
                                    <p:column headerText="N RCCM" sortBy="#{customer.name}" filterBy="#{customer.name}">
                                        <h:outputText value="CI-ABJ-03-2021-B12-03978" />
                                    </p:column>
                                    <p:column headerText="Raison Sociale" sortBy="#{customer.country.name}" filterBy="#{customer.country.name}">
                                        <span class="flag flag-#{customer.country.code}" style="width: 30px; height: 20px"/>
                                        <h:outputText style="vertical-align: middle; margin-left: .5rem" value="#{customer.name}" />
                                    </p:column>
                                    <p:column headerText="Nom Commercial" sortBy="#{customer.representative.name}" filterBy="#{customer.representative.name}">
                                        <h:outputText style="vertical-align: middle; margin-left: .5rem" value="" />
                                    </p:column>
                                    <p:column headerText="Représentant" sortBy="#{customer.date}" filterBy="#{customer.date}">
                                        <h:outputText value="#{customer.representative.name}" />
                                    </p:column>
                                    <p:column style="width: 15rem; text-align: center;">
                                        <!-- Pen button -->
                                        <p:button icon="pi pi-pencil" styleClass="ui-button-info" />
                                        <!-- Look button -->
                                        <p:button icon="pi pi-eye" styleClass="ui-button-success" />
                                        <!-- Validate button -->
                                        <p:button icon="pi pi-check" styleClass="ui-button-success" />
                                        <!-- Delete button -->
                                        <p:button icon="pi pi-trash" styleClass="ui-button-danger" />
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </div>

                    </div>
                </h:form>

            </div>
        </div>
    </ui:define>
</ui:composition>
