<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:po="http://primefaces.org/freya" template="/WEB-INF/template.xhtml">
    <ui:define name="title">
        Entreprise
    </ui:define>
    <ui:define name="head">
        <h:outputScript name="chartjs/chart.js" library="demo" />
        <script>
            //<![CDATA[
            $(function(){
                var myChart1 = null;

                window.redrawChart = function() {
                    var style = getComputedStyle(document.body);
                    var primCol = style.getPropertyValue('--primary-color') || '#2c84d8';
                    var primLighterCol = style.getPropertyValue('--primary-lighter-color') || '#2c84d8';

                    myChart1 = new Chart(document.getElementById("chart1").getContext('2d'), {
                        type: 'line',
                        data: {
                            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                            datasets: [{
                                label: 'Revenue',
                                data: [12, 19, 3, 5, 2, 3, 9],
                                borderColor: [
                                    primCol,
                                ],
                                borderWidth: 4,
                                fill: true,
                                backgroundColor: [
                                    primLighterCol
                                ],

                            }
                            ]
                        },
                        options: {
                            legend: {
                                display: false,
                            },
                            maintainAspectRatio: false,
                            hover: {
                                mode: 'index'
                            },
                            scales: {
                                xAxes: [{
                                    display: true,
                                    gridLines: {
                                        color:    'transparent',
                                    },
                                    ticks: {
                                        fontColor: '#BFC2C6'
                                    }
                                }],
                                yAxes: [{
                                    display: true,
                                    gridLines: {
                                        color:  'rgba(191, 194, 198, .45)',
                                        borderDash:[5, 10],
                                    },
                                    ticks: {
                                        fontColor:  '#BFC2C6',
                                        min: 0,
                                        stepSize: 5,
                                    }
                                }]
                            }
                        }
                    });
                }

                window.redrawChart();

                var ctx2 = document.getElementById("chart2").getContext('2d');

                var myChart2 = new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: ['8Sun', '9Mon', '10Thu', '11Wed', '12Fri', '13Sat', '14Sun'],
                        datasets: [{
                            label: 'Revenue',
                            data: [12, 19, 3, 5, 2, 3, 9],
                            borderColor: [
                                '#FFA928',
                            ],
                            borderWidth: 4,
                            fill: true,
                            backgroundColor: [
                                'rgba(255, 169, 40, .2)'
                            ],
                        }
                        ]
                    },
                    options: {
                        legend: {
                            display: false,
                        },
                        maintainAspectRatio: false,
                        hover: {
                            mode: 'index'
                        },
                        scales: {
                            xAxes: [{
                                display: false,
                            }],
                            yAxes: [{
                                display: false,
                            }]
                        }
                    }
                });
            });
            //]]>
        </script>
    </ui:define>
    <ui:define name="content">
        <div class="layout-dashboard">
            <div class="grid">
                <div class="col-12">
                    <div class="grid">
                        <div class="col-12">
                            <div class="grid ui-fluid">
                                <div class="col-12">
                                    <div class="card">
                                        <h5>Ajouter une entreprise</h5>
                                        <p:tabMenu activeIndex="#{param.i}">
                                            <p:menuitem value="Informations" outcome="/menu">
                                                <f:param name="i" value="0" />
                                            </p:menuitem>
                                            <p:menuitem value="Contacts" outcome="/menu">
                                                <f:param name="i" value="1" />
                                            </p:menuitem>
                                            <p:menuitem value="Responsables" outcome="/menu">
                                                <f:param name="i" value="2" />
                                            </p:menuitem>
                                            <p:menuitem value="Actionnaires" outcome="/menu">
                                                <f:param name="i" value="3" />
                                            </p:menuitem>
                                            <p:menuitem value="Recapitulatif" outcome="/menu">
                                                <f:param name="i" value="4" />
                                            </p:menuitem>
                                        </p:tabMenu>
                                        <h6>
                                            Veuillez saisir les informations relatives à l'entreprise
                                        </h6>
                                        <div class="grid formgrid">
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-input" />
													<p:outputLabel for="@previous" value="Raison sociale" />
												</span>
                                            </div>
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-ncc" />
													<p:outputLabel for="@previous" value="Nom commerciale" />
												</span>
                                            </div>
                                        </div>
                                        <div class="grid formgrid mt-4">
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-input2" />
													<p:outputLabel for="@previous" value="Forme juridique" />
												</span>
                                            </div>
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-ncc2" />
													<p:outputLabel for="@previous" value="Capital social" />
												</span>
                                            </div>
                                        </div>
                                        <div class="grid formgrid mt-4">
                                            <div class="col">
                                                <p:selectOneMenu>
                                                    <f:selectItem itemLabel="Catégorie" itemValue="" />
                                                    <f:selectItem itemLabel="Petite et Moyenne Entreprise" itemValue="1" />
                                                    <f:selectItem itemLabel="Entreprise de Taille Intermédiaire" itemValue="2" />
                                                    <f:selectItem itemLabel="Grande Entreprise" itemValue="3" />
                                                </p:selectOneMenu>
                                            </div>
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-ncc3" />
													<p:outputLabel for="@previous" value="N IDU" />
												</span>
                                            </div>
                                        </div>
                                        <div class="grid formgrid mt-4">
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-input4" />
													<p:outputLabel for="@previous" value="N RCCM" />
												</span>
                                            </div>
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-ncc4" />
													<p:outputLabel for="@previous" value="RCCM Lieu" />
												</span>
                                            </div>
                                        </div>
                                        <div class="grid formgrid mt-4">
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-input5" />
													<p:outputLabel for="@previous" value="NCC" />
												</span>
                                            </div>
                                            <div class="col">
												<span class="ui-float-label">
													<p:inputText id="float-ncc5" />
													<p:outputLabel for="@previous" value="NCC Lieu" />
												</span>
                                            </div>
                                        </div>
                                        <!-- Bouton suivant en bas a droite -->
                                        <div class="grid formgrid mt-4 mb-4">
                                            <!-- aligner le bouton a droite -->
                                            <div class="col-3 text-right">
                                                <p:commandButton value="Suivant" icon="pi pi-check" styleClass="p-button-success" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
